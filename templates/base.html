<!DOCTYPE html>
<html lang="zh" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}后台登录-X-admin2.1{% endblock %}</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <link rel="stylesheet" href="/static/css/index-style.css">
    <link rel="stylesheet" href="/static/css/jquery.bxslider.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <!--是否开启刷新记忆tab功能，必须再引入xadmin.js前定义-->
    <script> var is_remember = false; </script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/cookie.js"></script>
    <script src="/static/js/echarts.min.js"></script>
    <!--<script src="/static/js/jquery.bxslider.min.js"></script>-->
    {% block header %}{% endblock %}
</head>
<body>
<!-- 顶部开始 -->
{% block top %}{% endblock %}
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
{% block left_nav %}{% endblock %}
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
{% block page_content %}{% endblock %}
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<!-- 底部开始 -->
{% block footer %}{% endblock %}
<!-- 底部结束 -->
<script src="/static/lib/layui/layui.js"></script>
{% block script %}{% endblock %}
</body>
</html>
