{% block script %}
    <script type="text/javascript">
        $(function () {
            $(".bxslider li ul li").hover(function () {
                $(".x", this).stop().css({'left': '35px'}).animate({'left': "40px"}, 400).show();
                $(".y", this).stop().css({'right': '35px'}).animate({'right': "40px"}, 400).show();
                $('.fire', this).fadeIn(500);
            }, function () {
                // $('.x, .y',this).stop().animate({"top":"30px"},400);
                $('.fire, .x, .y', this).fadeOut(500);
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.bxslider').bxSlider({
                minSlides: 4,
                maxSlides: 4,
                nextSelector: '#slider-next',
                prevSelector: '#slider-prev',
                slideWidth: 240,
                slideMargin: 0,
                // auto: false
            });
        });
    </script>

    <script type="text/javascript">
        $("#searchbutton").on('click', function (res) {
            let userMobile = $("#search_input").val()
            if (userMobile.length === 0) {
                layer.msg('请输入手机号！', {icon: 5})
            } else if (userMobile.length !== 11) {
                layer.msg('手机号格式错误！', {icon: 5})
            }
        })
    </script>
